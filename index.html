<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador de Texto</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body class="container">
  <header>
    <h1><img src="/Assets/alura-cabecalho.png" alt="Logo da Alura"></h1>
  </header>

  <main>
    <section class="area-texto">
      <div class="texto">
        <textarea id="texto-inserido" name="caixatexto" value="" rows="4" cols="33" maxlength="140" placeholder="Digite o texto aqui"></textarea>
      </div>

      <div class="alerta">
        <img src="/Assets/alerta-letras.png" alt="Somente letras minúsculas e sem acento">
      </div>
      
      <div class="botoes">
        <button id="botao-cripto" onclick="Criptografar()" type="text" name="criptografar">Criptografar</button>
        <button id="botao-descripto" onclick="Descriptografar()" type="text" name="descriptografar">Descriptografar</button>
      </div>
    </section>

    <section class="barra-direita">
      <div class="info">
        <div class="bloco">
          <img id="imagem" src="/Assets/boneco-com-lupa.svg" alt="Nenhuma mensagem encontrada">
          <h3 id="titulo-direita">Nenhuma mensagem encontrada</h3>
          <p id="paragrafo-direita">Digite um texto que você deseja criptografar ou descriptografar.</p>
        </div>
        <div id="adicionar-botao" style="display: none;">
          <button id="botao-copiar" onclick="CopiarTexto()" type="text" name="copiar"> Copiar </button>
        </div>
      </div>
    </section>
  </main>

  <script src="/script.js"></script>

  <footer>
  </footer>
</body>
</html>
